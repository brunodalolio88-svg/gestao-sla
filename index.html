<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLA Mestre - Painel de Demandas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        .col-texto-breve { white-space: normal !important; word-wrap: break-word; min-width: 200px; max-width: 300px; line-height: 1.4; }
        th { cursor: pointer; transition: background-color 0.2s; position: relative; }
        th:hover { background-color: #f1f5f9; }
        .sort-icon { display: inline-block; width: 12px; height: 12px; margin-left: 4px; color: #94a3b8; }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 font-sans text-[11px]">

    <nav class="bg-slate-900 text-white p-4 sticky top-0 z-50 shadow-md">
        <div class="container mx-auto flex flex-wrap justify-between items-center gap-4">
            <div class="flex items-center gap-2">
                <i data-lucide="shield-check" class="text-blue-400"></i>
                <h1 class="font-bold text-base uppercase tracking-wider">Gestão de SLA Mestre</h1>
            </div>
            <div class="relative flex-grow max-w-md">
                <input type="text" id="inputBusca" onkeyup="render()" placeholder="Busca geral..." class="w-full pl-10 pr-4 py-2 rounded bg-slate-800 border border-slate-700 outline-none text-sm">
                <i data-lucide="search" class="absolute left-3 top-2.5 text-slate-500 w-4 h-4"></i>
            </div>
            <div class="flex gap-2 text-xs">
                <button onclick="openArchive()" class="bg-slate-700 px-4 py-2 rounded font-bold flex items-center gap-2"><i data-lucide="archive" class="w-4 h-4"></i> Histórico</button>
                <button onclick="openAddModal()" class="bg-blue-600 px-4 py-2 rounded font-bold flex items-center gap-2"><i data-lucide="plus" class="w-4 h-4"></i> Novo Manual</button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="bg-white p-4 rounded shadow-sm border-l-4 border-green-500 flex justify-between"><span>No Prazo</span><span id="count-verde" class="text-2xl font-black text-green-600">0</span></div>
            <div class="bg-white p-4 rounded shadow-sm border-l-4 border-yellow-400 flex justify-between"><span>Atenção</span><span id="count-amarelo" class="text-2xl font-black text-yellow-600">0</span></div>
            <div class="bg-white p-4 rounded shadow-sm border-l-4 border-red-500 flex justify-between"><span>Crítico</span><span id="count-vermelho" class="text-2xl font-black text-red-600">0</span></div>
        </div>

        <div class="bg-white p-4 rounded border-2 border-dashed border-gray-300 mb-6 text-center cursor-pointer" onclick="document.getElementById('fileInput').click()">
            <input type="file" id="fileInput" class="hidden" accept=".xlsx, .xls, .csv">
            <p class="font-bold text-gray-600">Importar Planilha do Sistema</p>
        </div>

        <div class="bg-white rounded shadow-xl overflow-hidden border">
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-slate-50 text-slate-500 uppercase font-bold border-b text-[10px]">
                        <tr id="header-principal"></tr>
                    </thead>
                    <tbody id="tabela-corpo" class="divide-y divide-gray-100 bg-white italic"></tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="formModal" class="hidden fixed inset-0 bg-black/60 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg shadow-2xl max-w-5xl w-full p-6">
            <h2 class="text-lg font-bold mb-6">Manutenção de Demanda</h2>
            <form id="demandaForm" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <input type="hidden" id="editIndex">
                <div><label>SLA Inicial</label><input type="number" id="f-sla" required class="w-full border p-2 rounded"></div>
                <div><label>ReqC</label><input type="text" id="f-reqc" required class="w-full border p-2 rounded"></div>
                <div class="md:col-span-2"><label>Item</label><input type="text" id="f-item" class="w-full border p-2 rounded"></div>
                <div class="md:col-span-2"><label>Nome</label><input type="text" id="f-nome" class="w-full border p-2 rounded"></div>
                <div><label>WS</label><input type="text" id="f-ws" class="w-full border p-2 rounded"></div>
                <div><label>Subtipo</label><input type="text" id="f-sub" class="w-full border p-2 rounded"></div>
                <div class="md:col-span-4"><label>Texto Breve</label><textarea id="f-texto" class="w-full border p-2 rounded"></textarea></div>
                <div><label>V. Unit</label><input type="text" id="f-vunit" oninput="maskMoney(this)" class="w-full border p-2 rounded"></div>
                <div><label>V. Total</label><input type="text" id="f-vtotal" oninput="maskMoney(this)" class="w-full border p-2 rounded"></div>
                <div class="md:col-span-4"><label>Obs</label><textarea id="f-obs" class="w-full border p-2 rounded bg-blue-50"></textarea></div>
                <div class="md:col-span-4 flex justify-end gap-2 border-t pt-4">
                    <button type="button" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="bg-slate-900 text-white px-8 py-2 rounded">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="archiveModal" class="hidden fixed inset-0 bg-black/80 flex items-center justify-center p-2 z-50">
        <div class="bg-white rounded-lg w-full max-w-[98%] p-6 h-[90vh] flex flex-col">
            <div class="flex justify-between items-center mb-4"><h2 class="font-bold">Histórico</h2><button onclick="closeArchive()" class="text-3xl">&times;</button></div>
            <div class="overflow-x-auto flex-grow"><table class="w-full text-left border-collapse"><thead class="bg-slate-200"><tr id="header-historico"></tr></thead><tbody id="tabela-historico"></tbody></table></div>
        </div>
    </div>

    <script>
        const API_URL = "https://sla-api.brunodalolio88.workers.dev"; 

        let demandas = [];
        let historico = [];
        
        async function loadFromD1() {
            try {
                const res = await fetch(`${API_URL}/list`);
                if(!res.ok) throw new Error("Erro na API");
                const data = await res.json();
                demandas = data.filter(d => !d.status_final);
                historico = data.filter(d => d.status_final);
                render();
            } catch (e) {
                console.error(e);
                render(); // Renderiza mesmo com erro para mostrar cabeçalho
            }
        }

        async function saveToD1(item) {
            await fetch(`${https://sla-api.brunodalolio88.workers.dev}/save`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(item)
            });
        }

        const colunas = [
            { key: 'sla', label: 'SLA' }, { key: 'reqc', label: 'ReqC' }, { key: 'item', label: 'Item' },
            { key: 'nome', label: 'Nome' }, { key: 'ws', label: 'WS' }, { key: 'subtipo', label: 'Subtipo' },
            { key: 'texto', label: 'Texto' }, { key: 'vunit', label: 'V. Unit' }, { key: 'vtotal', label: 'V. Total' },
            { key: 'observacao', label: 'Obs' }
        ];

        function renderHeaders() {
            const html = colunas.map(c => `<th class="p-3">${c.label}</th>`).join('') + '<th class="p-3 text-center">Ações</th>';
            document.getElementById('header-principal').innerHTML = html;
            document.getElementById('header-historico').innerHTML = `<th class="p-2">Status</th>` + html;
        }

        function render() {
            renderHeaders();
            const corpo = document.getElementById('tabela-corpo');
            const histBody = document.getElementById('tabela-historico');
            corpo.innerHTML = ""; histBody.innerHTML = "";
            let counts = { v: 0, a: 0, r: 0 };

            demandas.forEach((d, idx) => {
                const sla = calcularSla(d);
                if (sla > 30) counts.r++; else if (sla > 15) counts.a++; else counts.v++;
                corpo.innerHTML += `<tr class="border-b">
                    <td class="p-3"><span class="px-2 py-1 rounded border">${sla}d</span></td>
                    <td class="p-3 font-bold">${d.reqc}</td><td class="p-3">${d.item}</td><td class="p-3">${d.nome}</td>
                    <td class="p-3">${d.ws}</td><td class="p-3">${d.subtipo}</td><td class="p-3 col-texto-breve">${d.texto}</td>
                    <td class="p-3">${fmt(d.vunit)}</td><td class="p-3">${fmt(d.vtotal)}</td><td class="p-3">${d.observacao}</td>
                    <td class="p-3 flex gap-1"><button onclick="setStatus(${idx}, 'Concluído')">✔</button><button onclick="openEdit(${idx})">✎</button></td></tr>`;
            });
            document.getElementById('count-verde').innerText = counts.v;
            document.getElementById('count-amarelo').innerText = counts.a;
            document.getElementById('count-vermelho').innerText = counts.r;
            lucide.createIcons();
        }

        function calcularSla(item) {
            if (item.sla_no_fim) return item.sla_no_fim;
            return parseInt(item.sla_inicial) + Math.floor((new Date().setHours(0,0,0,0) - item.data_referencia) / 86400000);
        }
        function fmt(n) { return "R$ " + Number(n || 0).toLocaleString('pt-BR'); }
        function maskMoney(c) { /* mantida original */ }
        function parseNum(t) { return parseFloat(String(t).replace("R$ ", "").replace(/\./g, "").replace(",", ".")) || 0; }

        async function setStatus(idx, s) {
            let item = demandas[idx];
            item.status_final = s;
            item.sla_no_fim = calcularSla(item);
            await saveToD1(item);
            loadFromD1();
        }

        document.getElementById('demandaForm').onsubmit = async (e) => {
            e.preventDefault();
            const idx = document.getElementById('editIndex').value;
            const data = {
                sla_inicial: document.getElementById('f-sla').value,
                data_referencia: idx !== "" ? demandas[idx].data_referencia : new Date().setHours(0,0,0,0),
                reqc: document.getElementById('f-reqc').value, item: document.getElementById('f-item').value,
                nome: document.getElementById('f-nome').value, ws: document.getElementById('f-ws').value,
                subtipo: document.getElementById('f-sub').value, texto: document.getElementById('f-texto').value,
                vunit: parseNum(document.getElementById('f-vunit').value), vtotal: parseNum(document.getElementById('f-vtotal').value),
                observacao: document.getElementById('f-obs').value
            };
            await saveToD1(data);
            closeModal();
            loadFromD1();
        };

        function openAddModal() { document.getElementById('demandaForm').reset(); document.getElementById('editIndex').value = ""; document.getElementById('formModal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('formModal').classList.add('hidden'); }
        function openArchive() { document.getElementById('archiveModal').classList.remove('hidden'); }
        function closeArchive() { document.getElementById('archiveModal').classList.add('hidden'); }

        loadFromD1();
    </script>
</body>
</html>
