<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLA Mestre - Cloudflare D1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        .col-texto-breve { white-space: normal !important; word-wrap: break-word; min-width: 200px; max-width: 300px; line-height: 1.4; }
        th { cursor: pointer; transition: background-color 0.2s; position: relative; }
        th:hover { background-color: #f1f5f9; }
        .sort-icon { display: inline-block; width: 12px; height: 12px; margin-left: 4px; color: #94a3b8; }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 font-sans text-[11px]">

    <nav class="bg-slate-900 text-white p-4 sticky top-0 z-50 shadow-md">
        <div class="container mx-auto flex flex-wrap justify-between items-center gap-4">
            <div class="flex items-center gap-2">
                <i data-lucide="shield-check" class="text-blue-400"></i>
                <h1 class="font-bold text-base uppercase tracking-wider italic">Gestão de SLA Mestre</h1>
            </div>
            <div class="relative flex-grow max-w-md">
                <input type="text" id="inputBusca" onkeyup="render()" placeholder="Busca rápida..." class="w-full pl-10 pr-4 py-2 rounded bg-slate-800 border border-slate-700 outline-none text-sm">
                <i data-lucide="search" class="absolute left-3 top-2.5 text-slate-500 w-4 h-4"></i>
            </div>
            <div class="flex gap-2">
                <button onclick="openArchive()" class="bg-slate-700 hover:bg-slate-600 px-4 py-2 rounded font-bold italic">HISTÓRICO</button>
                <button onclick="openAddModal()" class="bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded font-bold italic">NOVO MANUAL</button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6 italic font-bold">
            <div class="bg-white p-4 rounded border-l-4 border-green-500 flex justify-between shadow-sm"><span>NO PRAZO</span><span id="count-verde" class="text-2xl text-green-600">0</span></div>
            <div class="bg-white p-4 rounded border-l-4 border-yellow-400 flex justify-between shadow-sm"><span>ATENÇÃO</span><span id="count-amarelo" class="text-2xl text-yellow-600">0</span></div>
            <div class="bg-white p-4 rounded border-l-4 border-red-500 flex justify-between shadow-sm"><span>CRÍTICO</span><span id="count-vermelho" class="text-2xl text-red-600">0</span></div>
        </div>

        <div class="bg-white p-4 rounded border-2 border-dashed border-gray-300 mb-6 text-center hover:border-blue-500 cursor-pointer" onclick="document.getElementById('fileInput').click()">
            <input type="file" id="fileInput" class="hidden" accept=".xlsx, .xls, .csv">
            <p class="font-bold text-gray-600 italic uppercase">Importar Planilha (ReqC + Itens)</p>
        </div>

        <div class="bg-white rounded shadow-xl overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead class="bg-slate-50 text-slate-500 uppercase font-bold border-b text-[10px]">
                    <tr id="header-principal"></tr>
                </thead>
                <tbody id="tabela-corpo" class="divide-y divide-gray-100 bg-white font-medium italic"></tbody>
            </table>
        </div>
    </main>

    <div id="formModal" class="hidden fixed inset-0 bg-black/60 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg shadow-2xl max-w-5xl w-full p-6 max-h-[95vh] overflow-y-auto italic">
            <h2 id="modalTitle" class="text-lg font-bold mb-6 border-b pb-2 uppercase">Manutenção</h2>
            <form id="demandaForm" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <input type="hidden" id="editIndex">
                <div><label class="font-bold text-gray-400 uppercase">SLA Inicial</label><input type="number" id="f-sla" required class="w-full border p-2 rounded"></div>
                <div><label class="font-bold text-gray-400 uppercase">ReqC</label><input type="text" id="f-reqc" required class="w-full border p-2 rounded"></div>
                <div class="md:col-span-2"><label class="font-bold text-gray-400 uppercase">Item</label><input type="text" id="f-item" required class="w-full border p-2 rounded"></div>
                <div class="md:col-span-2"><label class="font-bold text-gray-400 uppercase">Nome Requisitante</label><input type="text" id="f-nome" class="w-full border p-2 rounded"></div>
                <div><label class="font-bold text-gray-400 uppercase">WS</label><input type="text" id="f-ws" class="w-full border p-2 rounded"></div>
                <div><label class="font-bold text-gray-400 uppercase">Subtipo</label><input type="text" id="f-sub" class="w-full border p-2 rounded"></div>
                <div class="md:col-span-4"><label class="font-bold text-gray-400 uppercase">Texto Breve</label><textarea id="f-texto" rows="2" class="w-full border p-2 rounded"></textarea></div>
                <div><label class="font-bold text-gray-400 uppercase">Valor Unitário</label><input type="text" id="f-vunit" oninput="maskMoney(this)" class="w-full border p-2 rounded"></div>
                <div><label class="font-bold text-gray-400 uppercase">Valor Total RC</label><input type="text" id="f-vtotal" oninput="maskMoney(this)" class="w-full border p-2 rounded"></div>
                <div class="md:col-span-4"><label class="font-bold text-blue-600 uppercase underline">Minhas Observações (Editável)</label><textarea id="f-obs" rows="3" class="w-full border border-blue-200 bg-blue-50 p-2 rounded"></textarea></div>
                <div class="md:col-span-4 flex justify-end gap-2 border-t pt-4">
                    <button type="button" onclick="closeModal()" class="px-4 py-2 font-bold uppercase">Cancelar</button>
                    <button type="submit" class="bg-slate-900 text-white px-8 py-2 rounded font-bold uppercase shadow-lg">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="archiveModal" class="hidden fixed inset-0 bg-black/80 flex items-center justify-center p-2 z-50">
        <div class="bg-white rounded-lg w-full max-w-[98%] p-6 h-[90vh] flex flex-col shadow-2xl">
            <div class="flex justify-between items-center mb-4 italic font-bold"><h2>HISTÓRICO COMPLETO (10 COLUNAS)</h2><button onclick="closeArchive()" class="text-3xl">&times;</button></div>
            <div class="overflow-x-auto border rounded flex-grow bg-gray-50 text-[10px]">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-slate-200 border-b uppercase font-bold sticky top-0"><tr id="header-historico"></tr></thead>
                    <tbody id="tabela-historico" class="divide-y italic"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        const API_URL = "https://demandasla.brunodalolio88.workers.dev";
        let todasDemandas = [];
        let sortOrder = { key: 'sla', direction: 'desc' };

        const colunas = [
            { key: 'sla', label: 'SLA' }, { key: 'reqc', label: 'ReqC' }, { key: 'item', label: 'Item' },
            { key: 'nome', label: 'Nome Requisitante' }, { key: 'ws', label: 'WS' }, { key: 'subtipo', label: 'Subtipo' },
            { key: 'texto', label: 'Texto Breve' }, { key: 'vunit', label: 'V. Unitário', align: 'text-right' },
            { key: 'vtotal', label: 'V. Total RC', align: 'text-right' }, { key: 'observacao', label: 'Observações' }
        ];

        async function fetchDemandas() { try { const res = await fetch(API_URL + "/api/demandas"); todasDemandas = await res.json(); render(); } catch (e) { console.error(e); } }
        async function salvarNovo(dados) { await fetch(API_URL + "/api/demandas", { method: 'POST', body: JSON.stringify(dados) }); fetchDemandas(); }
        async function atualizarBanco(item) { await fetch(API_URL + "/api/update", { method: 'PUT', body: JSON.stringify(item) }); fetchDemandas(); }

        function maskMoney(c) { let v = c.value.replace(/\D/g, ""); v = (v / 100).toFixed(2) + ""; v = v.replace(".", ",").replace(/(\d)(?=(\d{3})+(?!\d))/g, "$1."); c.value = v ? "R$ " + v : ""; }
        function fmtMoeda(n) { return "R$ " + Number(n || 0).toLocaleString('pt-BR', { minimumFractionDigits: 2 }); }
        function parseNum(t) { return parseFloat(String(t || 0).replace("R$ ", "").replace(/\./g, "").replace(",", ".")) || 0; }

        function calcularSlaAtual(item) { if (item.status_final !== 'Ativo') return item.sla_no_fim; const dias = Math.floor((new Date().setHours(0,0,0,0) - new Date(item.data_referencia).getTime()) / 86400000); return parseInt(item.sla_inicial) + dias; }

        function sortData(key) {
            sortOrder.direction = (sortOrder.key === key && sortOrder.direction === 'asc') ? 'desc' : 'asc';
            sortOrder.key = key;
            todasDemandas.sort((a, b) => {
                let valA = (key === 'sla') ? calcularSlaAtual(a) : a[key];
                let valB = (key === 'sla') ? calcularSlaAtual(b) : b[key];
                if (typeof valA === 'string') { valA = valA.toLowerCase(); valB = valB.toLowerCase(); }
                return sortOrder.direction === 'asc' ? (valA < valB ? -1 : 1) : (valA > valB ? -1 : 1);
            });
            render();
        }

        function renderHeaders() {
            const html = colunas.map(c => `<th class="p-3 ${c.align || ''}" onclick="sortData('${c.key}')">${c.label} <i data-lucide="arrow-up-down" class="sort-icon"></i></th>`).join('') + '<th class="p-3 text-center">Ações</th>';
            document.getElementById('header-principal').innerHTML = html;
            document.getElementById('header-historico').innerHTML = '<th class="p-2">Status</th>' + html;
        }

        function render() {
            renderHeaders();
            const busca = document.getElementById('inputBusca').value.toLowerCase();
            const corpo = document.getElementById('tabela-corpo');
            const histBody = document.getElementById('tabela-historico');
            corpo.innerHTML = ""; histBody.innerHTML = "";
            let counts = { v: 0, a: 0, r: 0 };

            todasDemandas.forEach((d) => {
                if (busca && !Object.values(d).some(v => String(v).toLowerCase().includes(busca))) return;
                const sla = calcularSlaAtual(d);
                if (d.status_final === 'Ativo') {
                    let cor = sla > 30 ? "bg-red-100 text-red-700" : (sla > 15 ? "bg-yellow-100 text-yellow-700" : "bg-green-100 text-green-700");
                    if (sla > 30) counts.r++; else if (sla > 15) counts.a++; else counts.v++;
                    corpo.innerHTML += `<tr class='border-b hover:bg-slate-50'><td class='p-3'><span class='px-2 py-1 rounded font-black border ${cor}'>${sla}d</span></td><td class='p-3 font-bold'>${d.reqc}</td><td class='p-3'>${d.item}</td><td class='p-3'>${d.nome}</td><td class='p-3'>${d.ws}</td><td class='p-3 text-blue-600 font-bold'>${d.subtipo}</td><td class='p-3 col-texto-breve'>${d.texto}</td><td class='p-3 text-right'>${fmtMoeda(d.vunit)}</td><td class='p-3 text-right font-bold'>${fmtMoeda(d.vtotal)}</td><td class='p-3 text-blue-800 font-bold'>${d.observacao}</td><td class='p-3 flex gap-1 justify-center'><button onclick="setStatus('${d.reqc}-${d.item}', 'Concluído')" class='text-green-600'><i data-lucide='check'></i></button><button onclick="setStatus('${d.reqc}-${d.item}', 'Cancelado')" class='text-red-600'><i data-lucide='trash-2'></i></button><button onclick="openEdit('${d.reqc}-${d.item}')" class='text-blue-600'><i data-lucide='edit'></i></button></td></tr>`;
                } else {
                    histBody.innerHTML += `<tr class='border-b bg-white italic'><td class='p-2 font-bold ${d.status_final === 'Concluído' ? 'text-green-600' : 'text-gray-400'}'>${d.status_final}</td><td class='p-2'><span class='px-1 rounded border bg-gray-100'>${d.sla_no_fim}d</span></td><td class='p-2 font-bold'>${d.reqc}</td><td class='p-2'>${d.item}</td><td class='p-2'>${d.nome}</td><td class='p-2'>${d.ws}</td><td class='p-2'>${d.subtipo}</td><td class='p-2 col-texto-breve'>${d.texto}</td><td class='p-2 text-right'>${fmtMoeda(d.vunit)}</td><td class='p-2 text-right font-bold'>${fmtMoeda(d.vtotal)}</td><td class='p-2'>${d.observacao}</td><td class='p-2 text-center'><button onclick="reativar('${d.reqc}-${d.item}')" class='text-blue-600 font-bold underline uppercase'>Reativar</button></td></tr>`;
                }
            });
            document.getElementById('count-verde').innerText = counts.v;
            document.getElementById('count-amarelo').innerText = counts.a;
            document.getElementById('count-vermelho').innerText = counts.r;
            lucide.createIcons();
        }

        function setStatus(idU, s) { let i = todasDemandas.find(x => `${x.reqc}-${x.item}` === idU); i.status_final = s; i.sla_no_fim = calcularSlaAtual(i); atualizarBanco(i); }
        function reativar(idU) { let i = todasDemandas.find(x => `${x.reqc}-${x.item}` === idU); i.data_referencia = new Date().setHours(0,0,0,0); i.sla_inicial = i.sla_no_fim; i.status_final = 'Ativo'; atualizarBanco(i); }

        document.getElementById('fileInput').addEventListener('change', (e) => {
            const reader = new FileReader();
            reader.onload = (evt) => {
                const rows = XLSX.utils.sheet_to_json(XLSX.read(evt.target.result, { type: 'binary' }).Sheets[XLSX.read(evt.target.result, { type: 'binary' }).SheetNames[0]]);
                const hoje = new Date().setHours(0,0,0,0);
                const novos = rows.map(n => ({ reqc: String(n.ReqC || n.reqc || ''), sla_inicial: parseInt(n.SLA || 0), data_referencia: hoje, item: String(n.Item || n.item || ''), nome: n['Nome do Requisitante'] || '', ws: n.WS || '', subtipo: n.Subtipo || '', texto: n['Texto Breve'] || '', vunit: parseNum(n['Valor Unitario']), vtotal: parseNum(n['Valor Total RC']), observacao: n.Observações || '', status_final: 'Ativo' }));
                salvarNovo(novos);
            };
            reader.readAsBinaryString(e.target.files[0]);
        });

        document.getElementById('demandaForm').onsubmit = (e) => {
            e.preventDefault();
            const idF = document.getElementById('editIndex').value;
            const data = {
                reqc: document.getElementById('f-reqc').value, sla_inicial: parseInt(document.getElementById('f-sla').value),
                item: document.getElementById('f-item').value, nome: document.getElementById('f-nome').value,
                ws: document.getElementById('f-ws').value, subtipo: document.getElementById('f-sub').value,
                texto: document.getElementById('f-texto').value, vunit: parseNum(document.getElementById('f-vunit').value),
                vtotal: parseNum(document.getElementById('f-vtotal').value), observacao: document.getElementById('f-obs').value,
                status_final: 'Ativo', data_referencia: idF ? todasDemandas.find(d => `${d.reqc}-${d.item}` === idF).data_referencia : new Date().setHours(0,0,0,0)
            };
            idF ? atualizarBanco(data) : salvarNovo([data]); closeModal();
        };

        function openEdit(idU) {
            const d = todasDemandas.find(x => `${x.reqc}-${x.item}` === idU);
            document.getElementById('editIndex').value = idU;
            document.getElementById('f-reqc').value = d.reqc; document.getElementById('f-reqc').readOnly = true;
            document.getElementById('f-item').value = d.item; document.getElementById('f-item').readOnly = true;
            document.getElementById('f-sla').value = d.sla_inicial; document.getElementById('f-nome').value = d.nome;
            document.getElementById('f-ws').value = d.ws; document.getElementById('f-sub').value = d.subtipo;
            document.getElementById('f-texto').value = d.texto; document.getElementById('f-vunit').value = fmtMoeda(d.vunit);
            document.getElementById('f-vtotal').value = fmtMoeda(d.vtotal); document.getElementById('f-obs').value = d.observacao;
            document.getElementById('formModal').classList.remove('hidden');
        }
        function openAddModal() { document.getElementById('demandaForm').reset(); document.getElementById('editIndex').value = ""; document.getElementById('f-reqc').readOnly = false; document.getElementById('f-item').readOnly = false; document.getElementById('formModal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('formModal').classList.add('hidden'); }
        function openArchive() { document.getElementById('archiveModal').classList.remove('hidden'); }
        function closeArchive() { document.getElementById('archiveModal').classList.add('hidden'); }

        fetchDemandas();
    </script>
</body>
</html>
