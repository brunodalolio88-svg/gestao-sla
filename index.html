<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLA Mestre - Painel de Demandas</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; color: #111827; font-size: 11px; }
        .col-texto-breve { white-space: normal !important; word-wrap: break-word; min-width: 200px; max-width: 300px; line-height: 1.4; }
        th { cursor: pointer; transition: background-color 0.2s; position: relative; }
        th:hover { background-color: #f1f5f9; }
        #tela-login {
            background: linear-gradient(rgba(15, 23, 42, 0.85), rgba(15, 23, 42, 0.95)), 
                        url('https://sla.kynto.com.br/sla.jpeg');
            background-size: cover; background-position: center;
        }
        #painel-principal { display: none; }
        .chart-box { position: relative; height: 300px; width: 100%; }
    </style>
</head>
<body>

    <div id="tela-login" class="fixed inset-0 z-[100] flex items-center justify-center p-4">
        <div class="bg-white/10 backdrop-blur-md p-8 rounded-2xl shadow-2xl w-full max-w-md border border-white/20 text-center">
            <div class="mb-6">
                <div class="bg-blue-600 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg">
                    <i data-lucide="shield-check" class="text-white w-8 h-8"></i>
                </div>
                <h2 class="text-2xl font-black text-white uppercase italic">Gestão SLA</h2>
            </div>
            <div class="space-y-4">
                <input type="text" id="login-user" placeholder="Usuário" class="w-full bg-white/20 rounded-xl py-3 px-4 text-white outline-none border-none placeholder:text-white/50 focus:ring-2 focus:ring-blue-500 transition-all">
                <input type="password" id="login-pass" placeholder="Senha" class="w-full bg-white/20 rounded-xl py-3 px-4 text-white outline-none border-none placeholder:text-white/50 focus:ring-2 focus:ring-blue-500 transition-all">
                <button onclick="tentarLogin()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-xl uppercase text-[10px] tracking-widest transition-all">Entrar</button>
            </div>
            <p id="login-erro" class="text-red-400 mt-4 text-[10px] hidden font-bold uppercase">Credenciais Inválidas</p>
        </div>
    </div>

    <div id="painel-principal">
        <nav class="bg-slate-900 text-white p-4 sticky top-0 z-50 shadow-md">
            <div class="container mx-auto flex flex-wrap justify-between items-center gap-4">
                <div class="flex items-center gap-2">
                    <i data-lucide="shield-check" class="text-blue-400"></i>
                    <h1 class="font-bold text-base uppercase tracking-wider">Gestão de SLA Mestre</h1>
                </div>
                <div class="relative flex-grow max-w-sm">
                    <input type="text" id="inputBusca" onkeyup="render()" placeholder="Busca geral..." class="w-full pl-10 pr-4 py-2 rounded bg-slate-800 border border-slate-700 outline-none text-sm focus:ring-2 focus:ring-blue-500 text-white">
                    <i data-lucide="search" class="absolute left-3 top-2.5 text-slate-500 w-4 h-4"></i>
                </div>
                <div class="flex gap-2 text-[10px]">
                    <button onclick="exportarExcel()" class="bg-emerald-700 hover:bg-emerald-600 px-3 py-2 rounded font-bold flex items-center gap-2"><i data-lucide="file-spreadsheet" class="w-4 h-4"></i> EXCEL</button>
                    <button onclick="exportarPDFTabela()" class="bg-red-800 hover:bg-red-700 px-3 py-2 rounded font-bold flex items-center gap-2"><i data-lucide="file-text" class="w-4 h-4"></i> PDF</button>
                    <div class="w-[1px] bg-slate-700 mx-1"></div>
                    <button onclick="openAddModal()" class="bg-blue-600 hover:bg-blue-500 px-3 py-2 rounded font-bold flex items-center gap-2"><i data-lucide="plus-circle" class="w-4 h-4"></i> NOVO</button>
                    <button onclick="openCharts()" class="bg-slate-700 hover:bg-slate-600 px-3 py-2 rounded font-bold flex items-center gap-2"><i data-lucide="pie-chart" class="w-4 h-4"></i></button>
                    <button onclick="openArchive()" class="bg-slate-700 hover:bg-slate-600 px-3 py-2 rounded font-bold flex items-center gap-2"><i data-lucide="archive" class="w-4 h-4"></i></button>
                    <button onclick="logout()" class="bg-red-900/50 hover:bg-red-600 px-3 py-2 rounded"><i data-lucide="log-out" class="w-4 h-4"></i></button>
                </div>
            </div>
        </nav>

        <main class="container mx-auto p-4">
            <div class="grid grid-cols-1 md:grid-cols-5 gap-4 mb-6 text-center">
                <div class="bg-white p-4 rounded shadow-sm border-l-4 border-blue-500 flex justify-between items-center"><span class="font-bold text-gray-400 italic">0-15 d</span><span id="count-15" class="text-2xl font-black text-blue-600">0</span></div>
                <div class="bg-white p-4 rounded shadow-sm border-l-4 border-yellow-400 flex justify-between items-center"><span class="font-bold text-gray-400 italic">16-30 d</span><span id="count-30" class="text-2xl font-black text-yellow-600">0</span></div>
                <div class="bg-white p-4 rounded shadow-sm border-l-4 border-orange-500 flex justify-between items-center"><span class="font-bold text-gray-400 italic">31-60 d</span><span id="count-60" class="text-2xl font-black text-orange-500">0</span></div>
                <div class="bg-white p-4 rounded shadow-sm border-l-4 border-red-500 flex justify-between items-center"><span class="font-bold text-gray-400 italic">61-90 d</span><span id="count-90" class="text-2xl font-black text-red-600">0</span></div>
                <div class="bg-white p-4 rounded shadow-sm border-l-4 border-purple-600 flex justify-between items-center"><span class="font-bold text-gray-400 italic">91+ d</span><span id="count-91" class="text-2xl font-black text-purple-700">0</span></div>
            </div>

            <div class="bg-white p-4 rounded border-2 border-dashed border-gray-300 mb-6 text-center hover:border-blue-500 transition-all cursor-pointer group" onclick="document.getElementById('fileInput').click()">
                <input type="file" id="fileInput" class="hidden" accept=".xlsx, .xls, .csv">
                <i data-lucide="upload" class="mx-auto text-blue-500 mb-1 group-hover:scale-110 transition-transform"></i>
                <p class="font-bold text-gray-600 text-sm">Sincronizar Planilha Master</p>
            </div>

            <div class="bg-white rounded shadow-xl overflow-hidden border border-gray-200">
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-slate-50 text-slate-500 uppercase font-bold border-b text-[10px]"><tr id="header-principal"></tr></thead>
                        <tbody id="tabela-corpo" class="divide-y divide-gray-100 bg-white font-medium italic"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="chartModal" class="hidden fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg shadow-2xl max-w-6xl w-full p-6 h-[85vh] flex flex-col">
            <div class="flex justify-between items-center mb-6 border-b pb-2">
                <h2 class="text-lg font-bold uppercase italic text-slate-800">Analytics Dashboard</h2>
                <button onclick="closeCharts()" class="text-2xl">&times;</button>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 overflow-y-auto p-4 flex-grow">
                <div class="bg-gray-50 p-4 border rounded shadow-inner flex flex-col items-center">
                    <h3 class="text-xs font-bold text-gray-400 uppercase mb-2">Aging SLA</h3>
                    <div class="chart-box"><canvas id="chartSla"></canvas></div>
                </div>
                <div class="bg-gray-50 p-4 border rounded shadow-inner flex flex-col items-center">
                    <h3 class="text-xs font-bold text-gray-400 uppercase mb-2">Subtipos</h3>
                    <div class="chart-box"><canvas id="chartSubtipo"></canvas></div>
                </div>
            </div>
        </div>
    </div>

    <div id="formModal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg shadow-2xl max-w-5xl w-full p-6 max-h-[90vh] overflow-y-auto">
            <h2 id="modalTitle" class="text-lg font-bold mb-6 border-b pb-2 uppercase italic text-blue-900">Manutenção</h2>
            <form id="demandaForm" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <input type="hidden" id="editIndex">
                <div><label class="font-bold text-gray-400 italic">SLA Inicial</label><input type="number" id="f-sla" required class="w-full border p-2 rounded"></div>
                <div><label class="font-bold text-gray-400 italic">ReqC</label><input type="text" id="f-reqc" required class="w-full border p-2 rounded"></div>
                <div class="md:col-span-2"><label class="font-bold text-gray-400 italic">Item</label><input type="text" id="f-item" required class="w-full border p-2 rounded"></div>
                <div class="md:col-span-2"><label class="font-bold text-gray-400 italic">Nome Requisitante</label><input type="text" id="f-nome" class="w-full border p-2 rounded"></div>
                <div><label class="font-bold text-gray-400 italic">WS</label><input type="text" id="f-ws" class="w-full border p-2 rounded"></div>
                <div><label class="font-bold text-gray-400 italic">Subtipo</label><input type="text" id="f-sub" class="w-full border p-2 rounded text-blue-600 font-bold"></div>
                <div class="md:col-span-2"><label class="font-bold text-gray-400 italic">Texto Breve</label><input type="text" id="f-texto" class="w-full border p-2 rounded"></div>
                <div><label class="font-bold text-gray-400 italic">V. Unitário</label><input type="text" id="f-vunit" oninput="maskMoney(this)" class="w-full border p-2 rounded"></div>
                <div><label class="font-bold text-gray-400 italic">V. Total</label><input type="text" id="f-vtotal" oninput="maskMoney(this)" class="w-full border p-2 rounded"></div>
                <div class="md:col-span-4"><label class="font-bold text-blue-600 italic underline">Observações</label><textarea id="f-obs" rows="3" class="w-full border bg-blue-50 p-2 rounded italic outline-none"></textarea></div>
                <div class="md:col-span-4 flex justify-end gap-2 border-t pt-4"><button type="button" onclick="closeModal()" class="px-4 text-gray-400 font-bold uppercase">Cancelar</button><button type="submit" class="bg-slate-900 text-white px-8 py-2 rounded font-bold uppercase">Salvar</button></div>
            </form>
        </div>
    </div>

    <div id="archiveModal" class="hidden fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center p-2 z-50">
        <div class="bg-white rounded-lg w-full max-w-[98%] p-6 h-[90vh] flex flex-col shadow-2xl">
            <div class="flex justify-between items-center mb-4 text-blue-900 font-bold uppercase italic"><h2>Histórico</h2><button onclick="closeArchive()" class="text-3xl">&times;</button></div>
            <div class="overflow-x-auto border rounded flex-grow bg-gray-50"><table class="w-full text-left border-collapse"><thead class="bg-slate-200 uppercase font-bold sticky top-0 text-[10px]"><tr id="header-historico"></tr></thead><tbody id="tabela-historico" class="divide-y text-[9px] italic"></tbody></table></div>
        </div>
    </div>

    <script>
        const API_URL = "https://sla-api.brunodalolio88.workers.dev"; 
        let authKey = localStorage.getItem("sla_auth");
        let demandas = []; let historico = []; let myCharts = { sla: null, sub: null };

        window.onload = () => { 
            lucide.createIcons(); 
            if (authKey) { 
                document.getElementById('tela-login').classList.add('hidden'); 
                document.getElementById('painel-principal').style.display = "block"; 
                loadFromD1(); 
            } 
        };

        async function tentarLogin() {
            const u = document.getElementById('login-user').value; const p = document.getElementById('login-pass').value;
            if(!u || !p) return;
            const key = "Basic " + btoa(`${u}:${p}`);
            const res = await fetch(`${API_URL}/list`, { headers: { "Authorization": key.replace("Basic ", "") } });
            if (res.status === 200) { 
                authKey = key.replace("Basic ", ""); localStorage.setItem("sla_auth", authKey); 
                document.getElementById('tela-login').classList.add('hidden'); 
                document.getElementById('painel-principal').style.display = "block"; loadFromD1(); 
            } else { document.getElementById('login-erro').classList.remove('hidden'); }
        }

        function logout() { localStorage.removeItem("sla_auth"); window.location.reload(); }

        async function loadFromD1() {
            try {
                const res = await fetch(`${API_URL}/list`, { headers: { "Authorization": authKey } });
                const data = await res.json();
                demandas = data.filter(d => !d.status_final);
                historico = data.filter(d => d.status_final);
                executarAutoPurge();
                render();
            } catch (e) { console.error(e); }
        }

        async function executarAutoPurge() {
            const hoje = new Date().setHours(0,0,0,0);
            const QUINZE_DIAS_MS = 15 * 24 * 60 * 60 * 1000;
            const itensParaDeletar = historico.filter(h => (hoje - h.data_referencia) > QUINZE_DIAS_MS);
            if (itensParaDeletar.length > 0) {
                for (let item of itensParaDeletar) {
                    await fetch(`${API_URL}/delete`, { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': authKey }, body: JSON.stringify({ id: item.id }) });
                }
                loadFromD1();
            }
        }

        async function saveToD1(item) {
            await fetch(`${API_URL}/save`, { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': authKey }, body: JSON.stringify(item) });
        }

        // --- EXPORTAÇÃO XLSX ---
        function exportarExcel() {
            const busca = document.getElementById('inputBusca').value.toLowerCase();
            const dadosFiltrados = demandas.filter(d => !busca || Object.values(d).some(v => String(v).toLowerCase().includes(busca)));
            
            const wsData = dadosFiltrados.map(d => ({
                "SLA": calcularSlaAtual(d) + "d",
                "ReqC": d.reqc,
                "Item": d.item,
                "Requisitante": d.nome,
                "WS": d.ws,
                "Subtipo": d.subtipo,
                "Texto": d.texto,
                "V. Unit": d.vunit,
                "V. Total": d.vtotal,
                "Obs": d.observacao
            }));

            const ws = XLSX.utils.json_to_sheet(wsData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Demandas");
            XLSX.writeFile(wb, `SLA_Export_${new Date().toLocaleDateString()}.xlsx`);
        }

        // --- EXPORTAÇÃO PDF DA TABELA ---
        function exportarPDFTabela() {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF('l', 'mm', 'a4');
            const busca = document.getElementById('inputBusca').value.toLowerCase();
            const dadosFiltrados = demandas.filter(d => !busca || Object.values(d).some(v => String(v).toLowerCase().includes(busca)));

            pdf.setFontSize(16);
            pdf.text("PAINEL DE DEMANDAS - SLA MESTRE", 15, 15);
            pdf.setFontSize(10);
            pdf.text(`Gerado em: ${new Date().toLocaleString()}`, 15, 22);

            const headers = [["SLA", "ReqC", "Item", "Requisitante", "Subtipo", "V. Total", "Obs"]];
            const body = dadosFiltrados.map(d => [
                calcularSlaAtual(d) + "d",
                d.reqc,
                d.item,
                d.nome,
                d.subtipo,
                fmtMoeda(d.vtotal),
                d.observacao || ""
            ]);

            pdf.autoTable({
                startY: 30,
                head: headers,
                body: body,
                theme: 'grid',
                styles: { fontSize: 7, cellPadding: 2 },
                headStyles: { fillColor: [15, 23, 42] }
            });

            pdf.save(`SLA_Painel_${new Date().toLocaleDateString()}.pdf`);
        }

        // --- IMPORTAÇÃO ---
        document.getElementById('fileInput').addEventListener('change', (e) => {
            const reader = new FileReader();
            reader.onload = async (evt) => {
                const workbook = XLSX.read(evt.target.result, { type: 'binary' });
                const rows = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
                const hoje = new Date().setHours(0,0,0,0);
                const mapaAtual = {};
                demandas.forEach(d => { mapaAtual[String(d.reqc).trim()] = d; });
                const reqcsNaPlanilha = new Set();
                const bulk = rows.map(n => {
                    const r = String(n.ReqC || n.reqc || '').trim();
                    if(!r) return null;
                    reqcsNaPlanilha.add(r);
                    const ex = mapaAtual[r];
                    return {
                        sla_inicial: parseInt(n.SLA || n.sla || 0),
                        data_referencia: ex ? ex.data_referencia : hoje,
                        reqc: r, item: String(n.Item || n.item || '1'),
                        nome: (ex && ex.nome) ? ex.nome : (n['Nome do Requisitante'] || ''),
                        ws: (ex && ex.ws) ? ex.ws : (n.WS || ''),
                        subtipo: (ex && ex.subtipo) ? ex.subtipo : (n.Subtipo || ''),
                        texto: (ex && ex.texto) ? ex.texto : (n['Texto Breve'] || ''),
                        vunit: n['Valor Unitario'] || 0, vtotal: n['Valor Total RC'] || 0,
                        observacao: (ex && ex.observacao) ? ex.observacao : (n.Observações || '')
                    };
                }).filter(d => d !== null);

                const paraHistorico = [];
                demandas.forEach(d => {
                    if (!reqcsNaPlanilha.has(String(d.reqc).trim())) {
                        let itemFim = { ...d };
                        itemFim.status_final = "Concluído (Auto)";
                        itemFim.sla_no_fim = calcularSlaAtual(d);
                        itemFim.data_referencia = hoje;
                        paraHistorico.push(itemFim);
                    }
                });

                for (let item of paraHistorico) { await saveToD1(item); }
                if (bulk.length > 0) {
                    await fetch(`${API_URL}/save_bulk`, { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': authKey }, body: JSON.stringify(bulk) });
                }
                alert("Sincronização concluída!");
                loadFromD1();
            };
            reader.readAsBinaryString(e.target.files[0]);
        });

        const colunas = [{key:'sla',label:'SLA'},{key:'reqc',label:'ReqC'},{key:'item',label:'Item'},{key:'nome',label:'Requisitante'},{key:'ws',label:'WS'},{key:'subtipo',label:'Subtipo'},{key:'texto',label:'Texto'},{key:'vunit',label:'V. Unit'},{key:'vtotal',label:'V. Total'},{key:'observacao',label:'Obs'}];

        function render() {
            const busca = document.getElementById('inputBusca').value.toLowerCase();
            const corpo = document.getElementById('tabela-corpo');
            const histBody = document.getElementById('tabela-historico');
            document.getElementById('header-principal').innerHTML = colunas.map(c => `<th class="p-3">${c.label}</th>`).join('') + '<th class="p-3 text-center">Gestão</th>';
            document.getElementById('header-historico').innerHTML = `<th class="p-3 text-blue-600">STATUS</th>` + colunas.map(c => `<th class="p-3">${c.label}</th>`).join('') + '<th class="p-3 text-center">AÇÃO</th>';
            
            corpo.innerHTML = ""; histBody.innerHTML = "";
            let counts = { c15:0, c30:0, c60:0, c90:0, c91:0 };

            demandas.forEach((d, idx) => {
                if (busca && !Object.values(d).some(v => String(v).toLowerCase().includes(busca))) return;
                const sla = calcularSlaAtual(d);
                let cor = "bg-blue-100 text-blue-700";
                if (sla > 90) { cor = "bg-purple-100 text-purple-700"; counts.c91++; }
                else if (sla > 60) { cor = "bg-red-100 text-red-700"; counts.c90++; }
                else if (sla > 30) { cor = "bg-orange-100 text-orange-700"; counts.c60++; }
                else if (sla > 15) { cor = "bg-yellow-100 text-yellow-700"; counts.c30++; }
                else counts.c15++;

                corpo.innerHTML += `<tr class="hover:bg-slate-50 border-b"><td class="p-3"><span class="px-2 py-0.5 rounded font-black border ${cor}">${sla}d</span></td><td class="p-3 font-bold">${d.reqc}</td><td class="p-3">${d.item}</td><td class="p-3">${d.nome}</td><td class="p-3">${d.ws}</td><td class="p-3 text-blue-600 font-bold">${d.subtipo}</td><td class="p-3 col-texto-breve text-[10px] text-slate-500">${d.texto}</td><td class="p-3">${fmtMoeda(d.vunit)}</td><td class="p-3 font-bold">${fmtMoeda(d.vtotal)}</td><td class="p-3 text-blue-900 italic font-medium">${d.observacao || ''}</td><td class="p-3 flex gap-1 justify-center"><button onclick="setStatus(${idx}, 'Concluído')" class="text-emerald-600 font-bold">✔</button><button onclick="setStatus(${idx}, 'Cancelado')" class="text-red-600 font-bold ml-2">✘</button><button onclick="openEdit(${idx})" class="text-blue-600 font-bold ml-2 text-lg">✎</button></td></tr>`;
            });

            historico.forEach((h, idx) => {
                histBody.innerHTML += `<tr class="border-b bg-white"><td class="p-3 font-black ${h.status_final.includes('Concluído')?'text-emerald-600':'text-red-500'} italic uppercase">${h.status_final}</td><td class="p-3 font-bold">${h.sla_no_fim}d</td><td class="p-3 font-bold">${h.reqc}</td><td class="p-3">${h.item}</td><td class="p-3">${h.nome}</td><td class="p-3">${h.ws}</td><td class="p-3 text-blue-500 font-bold">${h.subtipo}</td><td class="p-3 col-texto-breve text-[8px]">${h.texto}</td><td class="p-3">${fmtMoeda(h.vunit)}</td><td class="p-3 font-bold text-slate-800">${fmtMoeda(h.vtotal)}</td><td class="p-3 italic text-slate-400">${h.observacao || ''}</td><td class="p-3 text-center"><button onclick="reativar(${idx})" class="text-blue-600 font-black uppercase underline">Reativar</button></td></tr>`;
            });

            document.getElementById('count-15').innerText = counts.c15; document.getElementById('count-30').innerText = counts.c30; document.getElementById('count-60').innerText = counts.c60; document.getElementById('count-90').innerText = counts.c90; document.getElementById('count-91').innerText = counts.c91;
            lucide.createIcons();
        }

        function maskMoney(c) { let v = c.value.replace(/\D/g, ""); v = (v/100).toFixed(2); v = v.replace(".", ",").replace(/(\d)(?=(\d{3})+(?!\d))/g, "$1."); c.value = v ? "R$ " + v : ""; }
        function parseNum(t) { return parseFloat(String(t).replace("R$ ", "").replace(/\./g, "").replace(",", ".")) || 0; }
        function fmtMoeda(n) { return "R$ " + Number(n || 0).toLocaleString('pt-BR', { minimumFractionDigits: 2 }); }
        function calcularSlaAtual(item) { const base = parseInt(item.sla_inicial); const v = isNaN(base) ? 0 : base; if (item.sla_no_fim !== undefined) return item.sla_no_fim; return v + Math.floor((new Date().setHours(0,0,0,0) - item.data_referencia) / 86400000); }
        async function setStatus(idx, s) { if(!confirm(`Marcar como ${s}?`)) return; let item = demandas[idx]; item.status_final = s; item.sla_no_fim = calcularSlaAtual(item); item.data_referencia = new Date().setHours(0,0,0,0); await saveToD1(item); loadFromD1(); }
        async function reativar(idx) { if(!confirm("Reativar demanda?")) return; let item = historico[idx]; item.data_referencia = new Date().setHours(0,0,0,0); item.sla_inicial = item.sla_no_fim; delete item.sla_no_fim; delete item.status_final; await saveToD1(item); loadFromD1(); }

        document.getElementById('demandaForm').onsubmit = async (e) => {
            e.preventDefault(); const idx = document.getElementById('editIndex').value;
            const data = { 
                sla_inicial: document.getElementById('f-sla').value, data_referencia: idx !== "" ? demandas[idx].data_referencia : new Date().setHours(0,0,0,0), reqc: document.getElementById('f-reqc').value, 
                item: document.getElementById('f-item').value, nome: document.getElementById('f-nome').value, ws: document.getElementById('f-ws').value, subtipo: document.getElementById('f-sub').value, 
                texto: document.getElementById('f-texto').value, vunit: parseNum(document.getElementById('f-vunit').value), vtotal: parseNum(document.getElementById('f-vtotal').value), observacao: document.getElementById('f-obs').value 
            };
            await saveToD1(data); closeModal(); loadFromD1();
        };

        function openAddModal() { document.getElementById('demandaForm').reset(); document.getElementById('editIndex').value = ""; document.getElementById('f-reqc').readOnly = false; document.getElementById('modalTitle').innerText = "Adicionar Demanda Manual"; document.getElementById('formModal').classList.remove('hidden'); }
        function openEdit(idx) { 
            const d = demandas[idx]; document.getElementById('editIndex').value = idx; document.getElementById('modalTitle').innerText = "Editar Registro";
            document.getElementById('f-sla').value = d.sla_inicial; document.getElementById('f-reqc').value = d.reqc; document.getElementById('f-reqc').readOnly = true;
            document.getElementById('f-item').value = d.item; document.getElementById('f-nome').value = d.nome || ''; document.getElementById('f-ws').value = d.ws || '';
            document.getElementById('f-sub').value = d.subtipo || ''; document.getElementById('f-texto').value = d.texto || '';
            document.getElementById('f-vunit').value = fmtMoeda(d.vunit); document.getElementById('f-vtotal').value = fmtMoeda(d.vtotal);
            document.getElementById('f-obs').value = d.observacao || ''; document.getElementById('formModal').classList.remove('hidden'); 
        }
        function closeModal() { document.getElementById('formModal').classList.add('hidden'); }
        function openArchive() { document.getElementById('archiveModal').classList.remove('hidden'); }
        function closeArchive() { document.getElementById('archiveModal').classList.add('hidden'); }
        function closeCharts() { document.getElementById('chartModal').classList.add('hidden'); }

        async function gerarPDF() {
            const { jsPDF } = window.jspdf; const pdf = new jsPDF('l', 'mm', 'a4');
            pdf.setFontSize(20); pdf.text("RELATORIO ESTRATEGICO SLA MESTRE", 15, 15);
            const imgSla = document.getElementById('chartSla').toDataURL('image/png', 1.0);
            const imgSub = document.getElementById('chartSubtipo').toDataURL('image/png', 1.0);
            pdf.addImage(imgSla, 'PNG', 15, 35, 130, 65); pdf.addImage(imgSub, 'PNG', 160, 35, 110, 65);
            pdf.autoTable({ startY: 105, head: [colunas.map(c => c.label)], body: demandas.map(d => [calcularSlaAtual(d)+"d", d.reqc, d.item, d.nome, d.ws, d.subtipo, d.texto.substring(0,30), fmtMoeda(d.vunit), fmtMoeda(d.vtotal), d.observacao]), theme: 'grid', styles: { fontSize: 6 } });
            pdf.save("SLA_Analytics.pdf");
        }

        function openCharts() {
            document.getElementById('chartModal').classList.remove('hidden');
            const counts = { c15:0, c30:0, c60:0, c90:0, c91:0 }; const subMap = {};
            demandas.forEach(d => {
                const sla = calcularSlaAtual(d);
                if (sla > 90) counts.c91++; else if (sla > 60) counts.c90++; else if (sla > 30) counts.c60++; else if (sla > 15) counts.c30++; else counts.c15++;
                const s = d.subtipo || "Não Info"; subMap[s] = (subMap[s] || 0) + 1;
            });
            setTimeout(() => {
                if(myCharts.sla) myCharts.sla.destroy();
                myCharts.sla = new Chart(document.getElementById('chartSla'), { type: 'bar', data: { labels: ['0-15','16-30','31-60','61-90','91+'], datasets: [{ label: 'Qtd', data: [counts.c15, counts.c30, counts.c60, counts.c90, counts.c91], backgroundColor: ['#3b82f6', '#facc15', '#f97316', '#ef4444', '#7e22ce'] }] }, options: { responsive: true, maintainAspectRatio: false } });
                if(myCharts.sub) myCharts.sub.destroy();
                myCharts.sub = new Chart(document.getElementById('chartSubtipo'), { type: 'doughnut', data: { labels: Object.keys(subMap), datasets: [{ data: Object.values(subMap), backgroundColor: ['#1e293b','#3b82f6','#10b981','#f59e0b','#ef4444','#8b5cf6','#0ea5e9'] }] }, options: { responsive: true, maintainAspectRatio: false, cutout: '70%' } });
            }, 300);
        }
    </script>
