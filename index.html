<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLA Mestre - Enterprise Solution</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .col-texto-breve { white-space: normal !important; word-wrap: break-word; min-width: 200px; max-width: 350px; }
        #tela-login {
            background: linear-gradient(rgba(15, 23, 42, 0.7), rgba(15, 23, 42, 0.9)), url('https://sla.kynto.com.br/sla.jpeg');
            background-size: cover; background-position: center;
        }
        .btn-modern { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-modern:hover { transform: translateY(-2px); filter: brightness(1.1); }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 text-[11px] antialiased">

    <div id="tela-login" class="fixed inset-0 z-[100] flex items-center justify-center p-4">
        <div class="bg-white/10 backdrop-blur-xl p-10 rounded-[2.5rem] shadow-2xl w-full max-w-md border border-white/20 text-center">
            <div class="mb-8">
                <div class="bg-blue-600 w-20 h-20 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-2xl">
                    <i data-lucide="shield-check" class="text-white w-10 h-10"></i>
                </div>
                <h2 class="text-3xl font-black text-white italic uppercase tracking-tighter">Gestão SLA</h2>
            </div>
            <div class="space-y-4">
                <input type="text" id="login-user" placeholder="Usuário" class="w-full bg-white/20 border-none rounded-2xl py-4 px-6 text-white placeholder-white/50 outline-none focus:ring-2 focus:ring-blue-500">
                <input type="password" id="login-pass" placeholder="Senha" class="w-full bg-white/20 border-none rounded-2xl py-4 px-6 text-white placeholder-white/50 outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="tentarLogin()" class="w-full bg-blue-600 text-white font-black py-4 rounded-2xl shadow-xl uppercase tracking-widest text-xs btn-modern">Acessar Painel</button>
            </div>
            <p id="login-erro" class="text-red-400 mt-6 hidden font-bold uppercase text-[10px]">Acesso Negado</p>
        </div>
    </div>

    <div id="painel-principal" class="hidden">
        <nav class="bg-slate-900 text-white p-4 sticky top-0 z-50 shadow-2xl">
            <div class="container mx-auto flex justify-between items-center gap-4">
                <div class="flex items-center gap-2">
                    <div class="bg-blue-600 p-2 rounded-xl"><i data-lucide="zap" class="w-5 h-5"></i></div>
                    <span class="font-black text-lg italic uppercase tracking-tighter">SLA Mestre</span>
                </div>
                <div class="flex-grow max-w-xl relative">
                    <input type="text" id="inputBusca" onkeyup="render()" placeholder="Buscar ReqC, Item, Nome..." class="w-full pl-11 pr-4 py-2.5 rounded-2xl bg-slate-800 border-none text-sm outline-none focus:ring-2 focus:ring-blue-500">
                    <i data-lucide="search" class="absolute left-4 top-3 text-slate-500 w-4 h-4"></i>
                </div>
                <div class="flex gap-2">
                    <button onclick="openCharts()" class="bg-blue-600 px-5 py-2.5 rounded-xl font-bold flex items-center gap-2 btn-modern"><i data-lucide="pie-chart" class="w-4 h-4"></i> Dashboards</button>
                    <button onclick="openArchive()" class="bg-slate-700 px-5 py-2.5 rounded-xl font-bold flex items-center gap-2 btn-modern"><i data-lucide="history" class="w-4 h-4"></i> Histórico</button>
                    <button onclick="openUserModal()" class="bg-slate-800 px-4 py-2.5 rounded-xl btn-modern"><i data-lucide="users" class="w-4 h-4"></i></button>
                    <button onclick="logout()" class="bg-red-900/50 hover:bg-red-600 px-4 py-2.5 rounded-xl transition-all"><i data-lucide="log-out" class="w-4 h-4"></i></button>
                    <button onclick="openAddModal()" class="bg-emerald-600 px-5 py-2.5 rounded-xl font-bold flex items-center gap-2 btn-modern"><i data-lucide="plus" class="w-4 h-4"></i> Novo</button>
                </div>
            </div>
        </nav>

        <main class="container mx-auto p-6">
            <div class="grid grid-cols-1 md:grid-cols-5 gap-4 mb-8 text-center">
                <div class="glass-card p-5 rounded-3xl border-l-4 border-blue-500"><span class="text-[9px] font-black text-slate-400 uppercase italic">0-15 d</span><div id="count-15" class="text-3xl font-black text-blue-600">0</div></div>
                <div class="glass-card p-5 rounded-3xl border-l-4 border-yellow-400"><span class="text-[9px] font-black text-slate-400 uppercase italic">16-30 d</span><div id="count-30" class="text-3xl font-black text-yellow-600">0</div></div>
                <div class="glass-card p-5 rounded-3xl border-l-4 border-orange-500"><span class="text-[9px] font-black text-slate-400 uppercase italic">31-60 d</span><div id="count-60" class="text-3xl font-black text-orange-500">0</div></div>
                <div class="glass-card p-5 rounded-3xl border-l-4 border-red-500"><span class="text-[9px] font-black text-slate-400 uppercase italic">61-90 d</span><div id="count-90" class="text-3xl font-black text-red-600">0</div></div>
                <div class="glass-card p-5 rounded-3xl border-l-4 border-purple-600"><span class="text-[9px] font-black text-slate-400 uppercase italic">91+ d</span><div id="count-91" class="text-3xl font-black text-purple-700">0</div></div>
            </div>

            <div class="bg-white p-8 rounded-[2rem] border-2 border-dashed border-slate-200 mb-8 text-center cursor-pointer hover:bg-blue-50 transition-all group" onclick="document.getElementById('fileInput').click()">
                <input type="file" id="fileInput" class="hidden" accept=".xlsx, .xls, .csv">
                <i data-lucide="upload-cloud" class="mx-auto text-blue-600 mb-3 w-10 h-10 group-hover:scale-110 transition-transform"></i>
                <p class="font-black text-slate-700 text-sm uppercase italic">Sincronização Master de Planilha</p>
            </div>

            <div class="bg-white rounded-[1.5rem] shadow-2xl overflow-hidden border">
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-slate-900 text-slate-400 uppercase font-black text-[9px] italic border-b border-slate-800"><tr id="header-principal"></tr></thead>
                        <tbody id="tabela-corpo" class="divide-y divide-slate-100 italic"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="chartModal" class="hidden fixed inset-0 bg-slate-900/90 backdrop-blur-md flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-[2.5rem] shadow-2xl max-w-6xl w-full p-10 h-[90vh] flex flex-col">
            <div class="flex justify-between items-center mb-10">
                <h2 class="text-2xl font-black uppercase italic">Enterprise Analytics</h2>
                <div class="flex gap-4">
                    <button onclick="gerarPDF()" class="bg-slate-900 text-white px-8 py-3 rounded-2xl font-black uppercase text-[10px] flex items-center gap-2 btn-modern"><i data-lucide="download"></i> Gerar PDF</button>
                    <button onclick="closeCharts()" class="text-2xl">&times;</button>
                </div>
            </div>
            <div id="pdf-area" class="grid grid-cols-1 lg:grid-cols-2 gap-10 overflow-y-auto pr-4">
                <div class="bg-slate-50 p-8 rounded-[2rem] border"><canvas id="chartSla"></canvas></div>
                <div class="bg-slate-50 p-8 rounded-[2rem] border"><canvas id="chartSubtipo"></canvas></div>
            </div>
        </div>
    </div>

    <div id="archiveModal" class="hidden fixed inset-0 bg-slate-900/90 backdrop-blur-md flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-[2.5rem] shadow-2xl w-full max-w-[95%] p-10 h-[90vh] flex flex-col">
            <div class="flex justify-between items-center mb-6"><h2 class="text-xl font-black uppercase italic">Histórico</h2><button onclick="closeArchive()" class="text-2xl">&times;</button></div>
            <div class="overflow-x-auto flex-grow rounded-2xl border bg-slate-50/50">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-slate-200 text-slate-600 uppercase font-black text-[9px] sticky top-0 italic border-b"><tr id="header-historico"></tr></thead>
                    <tbody id="tabela-historico" class="divide-y text-[10px] italic"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="formModal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-[2.5rem] shadow-2xl max-w-5xl w-full p-10 max-h-[95vh] overflow-y-auto">
            <h2 id="modalTitle" class="text-2xl font-black mb-8 border-b pb-4 italic uppercase">Manutenção</h2>
            <form id="demandaForm" class="grid grid-cols-1 md:grid-cols-4 gap-6 text-xs">
                <input type="hidden" id="editIndex">
                <div><label class="font-black text-slate-400 uppercase text-[9px]">SLA Inicial</label><input type="number" id="f-sla" required class="w-full bg-slate-100 p-4 rounded-2xl border-none outline-none"></div>
                <div><label class="font-black text-slate-400 uppercase text-[9px]">ReqC</label><input type="text" id="f-reqc" required class="w-full bg-slate-100 p-4 rounded-2xl border-none outline-none"></div>
                <div class="md:col-span-2"><label class="font-black text-slate-400 uppercase text-[9px]">Item</label><input type="text" id="f-item" required class="w-full bg-slate-100 p-4 rounded-2xl border-none outline-none"></div>
                <div class="md:col-span-4"><label class="font-black text-blue-600 uppercase text-[9px]">Observações</label><textarea id="f-obs" rows="4" class="w-full bg-blue-50 p-5 rounded-[1.5rem] border-none italic outline-none"></textarea></div>
                <div class="md:col-span-4 flex justify-end gap-4 mt-6 border-t pt-8"><button type="button" onclick="closeModal()" class="px-8 font-bold text-slate-400 uppercase">Cancelar</button><button type="submit" class="bg-slate-900 text-white px-12 py-4 rounded-2xl font-black uppercase btn-modern">Salvar</button></div>
            </form>
        </div>
    </div>

    <div id="userModal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-[2.5rem] shadow-2xl max-w-md w-full p-10">
            <h2 class="text-xl font-black mb-8 italic uppercase">Novos Acessos</h2>
            <div class="space-y-4">
                <input type="text" id="new-user" placeholder="Usuário" class="w-full bg-slate-100 p-4 rounded-2xl outline-none">
                <input type="password" id="new-pass" placeholder="Senha" class="w-full bg-slate-100 p-4 rounded-2xl outline-none">
                <button onclick="cadastrarUsuario()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black uppercase text-[10px] btn-modern">Cadastrar</button>
                <button onclick="closeUserModal()" class="w-full text-slate-400 font-bold uppercase text-[9px] mt-2 text-center">Fechar</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://sla-api.brunodalolio88.workers.dev"; 
        let authKey = localStorage.getItem("sla_auth");
        let demandas = []; let historico = []; let myCharts = {};

        window.onload = () => { 
            lucide.createIcons();
            if (authKey) { 
                document.getElementById('tela-login').classList.add('hidden');
                document.getElementById('painel-principal').classList.remove('hidden');
                loadFromD1(); 
            } 
        };

        async function tentarLogin() {
            const u = document.getElementById('login-user').value; const p = document.getElementById('login-pass').value;
            const key = `${u}:${p}`;
            const res = await fetch(`${API_URL}/list`, { headers: { "Authorization": key } });
            if (res.status === 200) { 
                authKey = key; localStorage.setItem("sla_auth", key); 
                document.getElementById('tela-login').classList.add('hidden'); 
                document.getElementById('painel-principal').classList.remove('hidden');
                loadFromD1(); 
            } else { document.getElementById('login-erro').classList.remove('hidden'); }
        }

        function logout() { localStorage.removeItem("sla_auth"); window.location.reload(); }
        function openUserModal() { document.getElementById('userModal').classList.remove('hidden'); }
        function closeUserModal() { document.getElementById('userModal').classList.add('hidden'); }
        async function cadastrarUsuario() {
            const username = document.getElementById('new-user').value; const password = document.getElementById('new-pass').value;
            await fetch(`${API_URL}/save_user`, { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': authKey }, body: JSON.stringify({ username, password }) });
            alert("Cadastrado!"); closeUserModal();
        }

        async function loadFromD1() {
            const res = await fetch(`${API_URL}/list`, { headers: { "Authorization": authKey } });
            const data = await res.json();
            demandas = data.filter(d => !d.status_final);
            historico = data.filter(d => d.status_final);
            render();
        }

        async function saveToD1(item) {
            await fetch(`${API_URL}/save`, { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': authKey }, body: JSON.stringify(item) });
        }

        document.getElementById('fileInput').addEventListener('change', (e) => {
            const reader = new FileReader();
            reader.onload = async (evt) => {
                const workbook = XLSX.read(evt.target.result, { type: 'binary' });
                const rows = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
                const hoje = new Date().setHours(0,0,0,0);
                await fetch(`${API_URL}/clear_active`, { method: 'DELETE', headers: { "Authorization": authKey } });
                for (const n of rows) {
                    const rId = String(n.ReqC || n.reqc || ''); if (!rId) continue;
                    await saveToD1({ sla_inicial: parseInt(n.SLA || 0), data_referencia: hoje, reqc: rId, item: String(n.Item || '1'), nome: n['Nome do Requisitante'] || '', ws: n.WS || '', subtipo: n.Subtipo || '', texto: n['Texto Breve'] || '', vunit: n['Valor Unitario'] || 0, vtotal: n['Valor Total RC'] || 0, observacao: n.Observações || '' });
                }
                loadFromD1();
            };
            reader.readAsBinaryString(e.target.files[0]);
        });

        const colunas = [{key:'sla',label:'SLA'},{key:'reqc',label:'ReqC'},{key:'item',label:'Item'},{key:'nome',label:'Requisitante'},{key:'ws',label:'WS'},{key:'subtipo',label:'Subtipo'},{key:'texto',label:'Texto'},{key:'vunit',label:'V. Unit'},{key:'vtotal',label:'V. Total'},{key:'observacao',label:'Obs'}];

        function render() {
            const busca = document.getElementById('inputBusca').value.toLowerCase();
            const corpo = document.getElementById('tabela-corpo');
            const histBody = document.getElementById('tabela-historico');
            document.getElementById('header-principal').innerHTML = colunas.map(c => `<th class="p-5">${c.label}</th>`).join('') + '<th class="p-5 text-center">Ações</th>';
            document.getElementById('header-historico').innerHTML = `<th class="p-2 text-blue-600">ST</th>` + colunas.map(c => `<th class="p-2">${c.label}</th>`).join('') + '<th class="p-2">Ação</th>';
            corpo.innerHTML = ""; histBody.innerHTML = "";
            let counts = { c15:0, c30:0, c60:0, c90:0, c91:0 };

            demandas.forEach((d, idx) => {
                if (busca && !Object.values(d).some(v => String(v).toLowerCase().includes(busca))) return;
                const sla = calcularSlaAtual(d);
                let cor = sla > 90 ? "bg-purple-100 text-purple-700" : (sla > 60 ? "bg-red-100 text-red-700" : (sla > 30 ? "bg-orange-100 text-orange-700" : (sla > 15 ? "bg-yellow-100 text-yellow-700" : "bg-blue-100 text-blue-700")));
                if (sla > 90) counts.c91++; else if (sla > 60) counts.c90++; else if (sla > 30) counts.c60++; else if (sla > 15) counts.c30++; else counts.c15++;

                corpo.innerHTML += `<tr class="border-b hover:bg-slate-50 transition-all"><td class="p-5"><span class="px-3 py-1 rounded-full font-black border text-[10px] ${cor}">${sla}d</span></td><td class="p-5 font-bold">${d.reqc}</td><td class="p-5">${d.item}</td><td class="p-5">${d.nome}</td><td class="p-5">${d.ws}</td><td class="p-5 text-blue-600 font-bold italic">${d.subtipo}</td><td class="p-5 col-texto-breve text-[10px] text-slate-500">${d.texto}</td><td class="p-5">${fmtMoeda(d.vunit)}</td><td class="p-5 font-bold">${fmtMoeda(d.vtotal)}</td><td class="p-5 text-blue-900 italic font-medium">${d.observacao || ''}</td><td class="p-5 flex gap-2 justify-center"><button onclick="setStatus(${idx}, 'Concluído')" class="w-8 h-8 bg-emerald-100 text-emerald-600 rounded-xl flex items-center justify-center btn-modern"><i data-lucide="check" class="w-4 h-4"></i></button><button onclick="setStatus(${idx}, 'Cancelado')" class="w-8 h-8 bg-red-100 text-red-600 rounded-xl flex items-center justify-center btn-modern"><i data-lucide="x" class="w-4 h-4"></i></button><button onclick="openEdit(${idx})" class="w-8 h-8 bg-blue-100 text-blue-600 rounded-xl flex items-center justify-center btn-modern"><i data-lucide="edit-3" class="w-4 h-4"></i></button></td></tr>`;
            });

            historico.forEach((h, idx) => {
                histBody.innerHTML += `<tr class="border-b bg-white text-[9px] hover:bg-slate-50"><td class="p-2 font-black text-green-600 italic uppercase">${h.status_final}</td><td class="p-2 font-bold">${h.sla_no_fim}d</td><td class="p-2 font-bold">${h.reqc}</td><td class="p-2">${h.item}</td><td class="p-2">${h.nome}</td><td class="p-2">${h.ws}</td><td class="p-2">${h.subtipo}</td><td class="p-2 col-texto-breve">${h.texto}</td><td class="p-2 text-right">${fmtMoeda(h.vunit)}</td><td class="p-2 text-right font-bold">${fmtMoeda(h.vtotal)}</td><td class="p-2 text-slate-400">${h.observacao || ''}</td><td class="p-2 text-center"><button onclick="reativar(${idx})" class="text-blue-600 font-black">REATIVAR</button></td></tr>`;
            });

            document.getElementById('count-15').innerText = counts.c15; document.getElementById('count-30').innerText = counts.c30; document.getElementById('count-60').innerText = counts.c60; document.getElementById('count-90').innerText = counts.c90; document.getElementById('count-91').innerText = counts.c91;
            lucide.createIcons();
        }

        async function gerarPDF() {
            const { jsPDF } = window.jspdf; const pdf = new jsPDF('l', 'mm', 'a4');
            pdf.setFontSize(18); pdf.text("GESTAO SLA MESTRE - STATUS REPORT", 15, 15);
            
            const imgSla = document.getElementById('chartSla').toDataURL('image/png', 1.0);
            const imgSub = document.getElementById('chartSubtipo').toDataURL('image/png', 1.0);
            
            // Correção do achatamento: define dimensões baseadas na proporção 2:1
            pdf.addImage(imgSla, 'PNG', 15, 30, 130, 65);
            pdf.addImage(imgSub, 'PNG', 160, 30, 110, 65);

            pdf.autoTable({ startY: 100, head: [colunas.map(c => c.label)], body: demandas.map(d => [calcularSlaAtual(d)+"d", d.reqc, d.item, d.nome, d.ws, d.subtipo, d.texto.substring(0,35), fmtMoeda(d.vunit), fmtMoeda(d.vtotal), d.observacao]), theme: 'grid', styles: { fontSize: 6 } });
            pdf.save(`SLA_Report.pdf`);
        }

        function openCharts() {
            document.getElementById('chartModal').classList.remove('hidden');
            const counts = { c15:0, c30:0, c60:0, c90:0, c91:0 }; const subMap = {};
            demandas.forEach(d => { const sla = calcularSlaAtual(d); if (sla > 90) counts.c91++; else if (sla > 60) counts.c90++; else if (sla > 30) counts.c60++; else if (sla > 15) counts.c30++; else counts.c15++; subMap[d.subtipo] = (subMap[d.subtipo] || 0) + 1; });
            if(myCharts.sla) myCharts.sla.destroy(); myCharts.sla = new Chart(document.getElementById('chartSla'), { type: 'bar', data: { labels: ['0-15', '16-30', '31-60', '61-90', '91+'], datasets: [{ label: 'RCs', data: [counts.c15, counts.c30, counts.c60, counts.c90, counts.c91], backgroundColor: ['#3b82f6', '#facc15', '#f97316', '#ef4444', '#7e22ce'] }] }, options: { plugins: { legend: { display: false } } } });
            if(myCharts.sub) myCharts.sub.destroy(); myCharts.sub = new Chart(document.getElementById('chartSubtipo'), { type: 'doughnut', data: { labels: Object.keys(subMap), datasets: [{ data: Object.values(subMap), backgroundColor: ['#1e293b', '#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6'], borderWidth: 0 }] }, options: { cutout: '75%' } });
        }

        function closeCharts() { document.getElementById('chartModal').classList.add('hidden'); }
        function openArchive() { document.getElementById('archiveModal').classList.remove('hidden'); }
        function closeArchive() { document.getElementById('archiveModal').classList.add('hidden'); }
        function closeModal() { document.getElementById('formModal').classList.add('hidden'); }
        function fmtMoeda(n) { return "R$ " + Number(n || 0).toLocaleString('pt-BR', { minimumFractionDigits: 2 }); }
        function calcularSlaAtual(item) { if (item.sla_no_fim !== undefined) return item.sla_no_fim; return parseInt(item.sla_inicial) + Math.floor((new Date().setHours(0,0,0,0) - item.data_referencia) / 86400000); }
        async function setStatus(idx, s) { let item = demandas[idx]; item.status_final = s; item.sla_no_fim = calcularSlaAtual(item); await saveToD1(item); loadFromD1(); }
        async function reativar(idx) { let item = historico[idx]; item.data_referencia = new Date().setHours(0,0,0,0); item.sla_inicial = item.sla_no_fim; delete item.sla_no_fim; delete item.status_final; await saveToD1(item); loadFromD1(); }
        document.getElementById('demandaForm').onsubmit = async (e) => { e.preventDefault(); const idx = document.getElementById('editIndex').value; const data = { sla_inicial: document.getElementById('f-sla').value, data_referencia: idx !== "" ? demandas[idx].data_referencia : new Date().setHours(0,0,0,0), reqc: document.getElementById('f-reqc').value, item: document.getElementById('f-item').value, nome: document.getElementById('f-nome').value, subtipo: document.getElementById('f-sub').value, observacao: document.getElementById('f-obs').value }; await saveToD1(data); closeModal(); loadFromD1(); };
        function openAddModal() { document.getElementById('demandaForm').reset(); document.getElementById('editIndex').value = ""; document.getElementById('f-reqc').readOnly = false; document.getElementById('formModal').classList.remove('hidden'); }
        function openEdit(idx) { const d = demandas[idx]; document.getElementById('editIndex').value = idx; document.getElementById('f-sla').value = d.sla_inicial; document.getElementById('f-reqc').value = d.reqc; document.getElementById('f-reqc').readOnly = true; document.getElementById('f-item').value = d.item; document.getElementById('f-nome').value = d.nome; document.getElementById('f-sub').value = d.subtipo; document.getElementById('f-obs').value = d.observacao; document.getElementById('formModal').classList.remove('hidden'); }
    </script>
</body>
</html>
